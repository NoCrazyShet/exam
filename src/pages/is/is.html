<ion-header>
  <ion-navbar>
    <ion-title>Is</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding>
    <ion-item text-wrap >
      <ion-card float class="thingy" color="{{thing.color}}" padding *ngFor="let thing of things" (click)="goToDetails(thing)">
        <ion-card-header>{{thing.name}}</ion-card-header>
        <ion-card-content>
        <p>{{thing.description}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
