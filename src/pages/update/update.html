<ion-header>

  <ion-navbar>
    <ion-title>update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card color="{{thing.color}}">
    <ion-card-header>Make an item</ion-card-header>
    <ion-item>
      <ion-input placeholder="Name of thing" [(ngModel)]="thing.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Select the color of your thing</ion-label>
      <ion-select [(ngModel)]="thing.color" placeholder="Select a color">
        <ion-option value="dark-green">Dark Green</ion-option>
        <ion-option value="pink">Pink</ion-option>
        <ion-option value="brown">Brown</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Describe the thing" [(ngModel)]="thing.description"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <button ion-button [disabled]="!thing.name || !thing.color || !thing.description"(click)="updateThing(thing.key)">Set the thing</button>
    </ion-item>
  </ion-card>
</ion-content>
